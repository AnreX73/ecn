
{% extends 'ecn/base.html' %}
{% load agency_tags %}

{% block content %}
{% if form.errors %}
 <p>{{ form.errors.error }}</p>
{% endif  %}
<div class="all-form-wrapper">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

      <h1 class="reg-title">Изменить данные</h1>
        <div class="form-errors">{{ forms.non_fields_errors }}</div>
    <div class="add-form-wrapper">
     {% for f in form %}
            <div class="form-fields"><label class="form-label" for="{{f.id_for_label}}">{{f.label}} </label>  {{ f }}<span class="form-errors">{{ f.errors }}</span> </div>

    {% endfor %}
   
    </div>
    <button type="submit" >Внести изменения</button>
 </div>
</form>

{% endblock content %}
